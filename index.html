<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Google Grid Gallery</title>
		<meta name="description" content="Blueprint: Blueprint: Google Grid Gallery" />
		<meta name="keywords" content="google getting started gallery, image gallery, image grid, template, masonry" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<p>Офіційний веб-портал електронних послуг</p>
				<h1>Київська міська державна адміністрація</h1>
				<nav>
					
				</nav>
			</header>
			<div id="grid-gallery" class="grid-gallery">
				<section class="grid-wrap">
					<ul class="grid">
						<li class="grid-sizer"></li><!-- for Masonry column width -->
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/04.png" alt="img01"/>
								<figcaption><h3>Міліція та ДАІ</h3>
                                    <a class="link" href="#">Надання довідки про відсутність (наявність) судимості або обмежень, передбачених кримінально-процесуальним законодавством України.</a>
                                    <a class="link" href="#">Реєстрація авто з пробігом в МРЕВ.</a>
                                </figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/02.png" alt="img01"/>
								<figcaption>
                                    <h3>Взаємодія з державними органами</h3>
                                    <a href="#">Отримання субсидії на оплату житлово-комунальних послуг.</a><br>
                                    <a href="#">Видача архівних довідок, копій, витягів.</a><br>
                                    <a href="#">Видача довідкок про отримання/неотримання усіх видів державних соціальних допомог.</a>
                                </figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/02.png" alt="img01"/>
								<figcaption><h3>Будівництво, нерухомість, земля</h3>
                                    <a href="#">Надання довідки про перебування на обліку громадян, які потребують відповідно до законодавства поліпшення житлових умов</a>
                                    <a href="#">Надання довідки про участь в приватизації житла державного житлового фонду
</a>
                                    <a href="#">Довідка з попередніх місць проживання (після 1992 року) про період реєстрації (прописки)</a>
                                </figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/02.png" alt="img01"/>
								<figcaption><h3>Посвідчення особи, Громадянство, Місце проживання</h3>
                                    <a href="#">Зняття з реєстрації місця проживання</a>
                                    <a href="#">Реєстрація місця проживання особи (із опцією одночасного зняття з реєстрації з попереднього місця)</a>
                                    <a href="#">Видача/заміна паспорта громадянина України для виїзду за кордон</a>
                                    <a href="#">Видача довідки щодо реєстрації/зняття з реєстрації місця проживання фізичної особи</a>
                                </figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/02.png" alt="img01"/>
								<figcaption><h3>Родина</h3>
                                    <a href="#">Видача довідки про те, що за місцем реєстрації батька або матері посвідчення батьків та дитини з багатодітної сім'ї не видавались</a>
                                    <a href="#">Заява на видачу повторного свідоцтва про зміну імені</a>
                                    <a href="#">Заява на видачу повторного свідоцтва про народження</a>
                                </figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="http://tympanus.net/Blueprints/FullWidthTabs/img/02.png" alt="img01"/>
								<figcaption><h3>Податки</h3>
                                    <a href="#">Видача довідки про доходи (розмір пенсії)</a>
                                    <a href="#">Видача довідки про подану декларацію про майновий стан і доходи (податкову декларацію)
</a>
                                    <a href="#">Надання витягу з реєстру платників єдиного податку</a>
                                </figcaption>
							</figure>
						</li>						
					</ul>
				</section><!-- // grid-wrap -->

					<ul>
						<li>
							<figure>
								<figcaption>

                                    <a href="#">Надання довідки про відсутність (наявність) судимості або обмежень, передбачених кримінально-процесуальним законодавством України.</a><br>
                                    <a href="#">Реєстрація авто з пробігом в МРЕВ.</a>
								</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Взаємодія з державними органами</h3>
									 <a href="#">Отримання субсидії на оплату житлово-комунальних послуг.</a><br>
                                    <a href="#">Видача архівних довідок, копій, витягів.</a><br>
                                    <a href="#">Видача довідкок про отримання/неотримання усіх видів державних соціальних допомог.</a>
								</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Будівництво, нерухомість, земля</h3>                                    
									 <a href="#">Надання довідки про перебування на обліку громадян, які потребують відповідно до законодавства поліпшення житлових умов</a><br>
                                    <a href="#">Надання довідки про участь в приватизації житла державного житлового фонду
</a><br>
                                    <a href="#">Довідка з попередніх місць проживання (після 1992 року) про період реєстрації (прописки)</a><br>
                                    <a href="#">Довідка про місце реєстрації та склад сім’ї (форма 3)</a><br>
                                    <a href="#">Довідка про склад сім'ї наймача квартири (одноквартирного будинку) та займані ними приміщення (Форма 4)</a><br>
                                    <a href="#">Заява встановленого зразка на приватизацію квартири, житлового приміщення в гуртожитку, кімнати в комунальній квартирі</a><br>
                                    <a href="#">Лист (витяг) на отримання інформації про раніше виконані топографо-геодезичні роботи</a><br>
                                    <a href="#">Присвоєння поштової адреси об’єкту нерухомого майна</a>
								</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Посвідчення особи, Громадянство, Місце проживання</h3>
									<a href="#">Зняття з реєстрації місця проживання</a><br>
                                    <a href="#">Реєстрація місця проживання особи (із опцією одночасного зняття з реєстрації з попереднього місця)</a><br>
                                    <a href="#">Видача/заміна паспорта громадянина України для виїзду за кордон</a><br>
                                    <a href="#">Видача довідки щодо реєстрації/зняття з реєстрації місця проживання фізичної особи</a>
								</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Родина</h3>
									<a href="#">Видача довідки про те, що за місцем реєстрації батька або матері посвідчення батьків та дитини з багатодітної сім'ї не видавались</a><br>
                                    <a href="#">Заява на видачу повторного свідоцтва про зміну імені</a><br>
                                    <a href="#">Заява на видачу повторного свідоцтва про народження</a>
								</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Податки</h3>
									<a href="#">Видача довідки про доходи (розмір пенсії)</a><br>
                                    <a href="#">Видача довідки про подану декларацію про майновий стан і доходи (податкову декларацію)
</a><br>
                                    <a href="#">Надання витягу з реєстру платників єдиного податку</a>
                                </figcaption>
								</figcaption>
							</figure>

					<nav>
						<span class="icon nav-prev"></span>
						<span class="icon nav-next"></span>
						<span class="icon nav-close"></span>
					</nav>
					<div class="info-keys icon">Navigate with arrow keys</div>
				</section><!-- // slideshow -->
			</div><!-- // grid-gallery -->
		</div>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/cbpGridGallery.js"></script>
		<script>
			new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
		</script>
